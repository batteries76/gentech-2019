<h1> WEBrick Server</h1>
<h3> This file is being served by WEBrick </h3>
<p>
    WEBrick will look for an index.html file by default, wrap it up in the response HTTP object, and send this to the browser.
</p>
<p>
    Remember that HTML is send as a string. The browser knows how to parse the string and interpret the tags.
</p>
